<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/stylesheets/nova.css" rel="stylesheet">
    <title>Nova Example</title>
    <script src="/javascript/example/main.js" type="module"></script>
</head>
<body class="container-fluid">

<main class="mx-auto my-4" style="max-width: 600px">
    <h1>Nova Example</h1>

    <hr>

    <h2>Button Component</h2>
    <button-component data-content="Click me"></button-component>

    <h2 class="mt-4">Date Picker Component</h2>
    <date-picker-component></date-picker-component>

    <h2 class="mt-4">Email Input Component</h2>
    <email-input-component></email-input-component>

    <h2 class="mt-4">Number Input Component</h2>
    <number-input-component data-max="999999999"></number-input-component>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</main>
</body>
</html>
